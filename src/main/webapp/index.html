    <link rel="stylesheet" href="css/mh.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/mh.js"></script>
</head>
<body onload="loadGenres()">
<ul class="top-nav">
    <li class="item left"><a>Watchlist</a></li>
    <li class="item left"><a>Genre</a></li>

<div class="searchbar">
    <img src="images/1200px-OOjs_UI_icon_search-ltr.svg.png" alt="">
   <input id="searchInput" onkeyup="searchMovie(searchInput.value, 1, search_param.value)" type="text" placeholder="Search term...">
    <select style="width: 20%;" name="search_param" id="search_param" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown">
        <option value="all">All</option>
    </select>
</div>

<ul style="text-align: center; margin-top: 25px" id="list" class="list-group list-group-horizontal">
</ul>

<div class="popup">
    <div class="close-login" onclick="closeLogin()">&times;</div>
        <div class="form">
            <h2>Anmelden</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="E-Mail Adresse" required>
            </div>
            <div class="form-element">
                <label for="password">Passwort</label>
                <input type="password" id="password" placeholder="Passwort" required>
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="form-element">
                <button type="submit" onclick="checkLogin(email.value, password.value)">Login</button>
            </div>
            <div class="form-element">
                <a href="#">Passwort vergessen?</a>
            </div>
        </div>
</div>
</body>
</html>
