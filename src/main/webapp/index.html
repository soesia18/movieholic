<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>movieholic | Startseite</title>

    <!-- Latest compiled and minified CSS | 01.03.2022 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript | 01.03.2022 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/mh.css">
    <script src="js/mh.js"></script>
</head>
<body>
<ul class="top-nav">
    <li class="item left"><a>Watchlist</a></li>
    <li class="item left"><a>Genre</a></li>
    <li class="item right"><a>Login</a></li>
</ul>
<div class="searchbar">
    <img src="images/1200px-OOjs_UI_icon_search-ltr.svg.png" alt="">
    <label for="searchInput"></label><input type="text" id="searchInput" onkeyup="searchMovie(searchInput.value, 1)">
</div>

<div class="col-md-9 col-md-push-1">
    <h3 class="text-center">Manage Users</h3>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <form action="#" method="get" id="searchForm" class="input-group">

                    <div class="input-group-btn search-panel">
                        <select name="search_param" id="search_param" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <option value="all">All</option>
                            <option value="username">Username</option>
                            <option value="email">Email</option>
                            <option value="studentcode">Student Code</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="x" placeholder="Search term...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                           <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </form><!-- end form -->
            </div><!-- end col-xs-8 -->
        </div><!-- end row -->
    </div><!-- end container -->
</div><!-- end col-md-9 -->

<ul style="text-align: center" id="list" class="list-group list-group-horizontal">
</ul>


</body>
</html>
