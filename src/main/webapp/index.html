<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>movieholic | Startseite</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/mh.css">
    <script src="js/mh.js"></script>
</head>
<body onload="loadGenres();loadTrending()">
<ul class="top-nav">
    <li class="item left"><a>Watchlist</a></li>
    <li class="item left"><a>Genre</a></li>
    <li class="item right"><a data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
</ul>

<div class="searchbar">
    <img src="images/1200px-OOjs_UI_icon_search-ltr.svg.png" alt="">
    <input id="searchInput" onkeyup="searchMovie(searchInput.value, 1)" type="text"
           placeholder="Search term...">
    <!-- <select style="width: 20%;" name="search_param" id="search_param" class="btn btn-default dropdown-toggle"
             data-toggle="dropdown">
         <option value="all">All</option>
     </select>-->
    <button type="button" data-bs-toggle="modal" data-bs-target="#discoverModal" class="btn btn-outline-light" data-toggle="tooltip" data-placement="bottom" title="To find your film without the title!">
        Discover
    </button>
</div>
<div class="d-flex justify-content-center d-flex align-items-center" id="searchResult">

</div>

<div id="singleMovieDiv">

</div>

<div class="d-flex justify-content-center d-flex align-items-center" id="trendingResult">

</div>


<div class="modal fade" id="discoverModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Discover</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="releaseYear">Release Year</label>
                    <input class="form-control" id="releaseYear" placeholder="2022" type="text">
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <input class="form-control" id="region" placeholder="en-US" type="text">
                </div>
                <div class="form-group">
                    <label for="search_param">Genre</label>
                    <select multiple name="search_param" id="search_param"
                            class="form-control">
                        <option value="all">All</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Search
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-3">
                    <label for="tfLoginEmail">
                        E-Mail <br>
                        <input type="text" class="form-control" placeholder="E-Mail" id="tfLoginEmail" required>
                    </label>
                    <label for="tfLoginPassword">
                        Password <br>
                        <input type="password" class="form-control" placeholder="Password" id="tfLoginPassword" required>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                <button type="button" class="btn btn-primary" onclick="login(tfLoginEmail.value, tfRegisterPassword.value)">Login
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-3">
                    <label for="tfRegisterEmail">
                        E-Mail <br>
                        <input type="text" class="form-control" placeholder="E-Mail" id="tfRegisterEmail" required>
                    </label>
                    <label for="tfRegisterPassword1">
                        Password <br>
                        <input type="password" class="form-control" placeholder="Password" id="tfRegisterPassword1" required>
                    </label>
                    <label for="tfRegisterPassword2">
                        Repeat password <br>
                        <input type="password" class="form-control" placeholder="Password" id="tfRegisterPassword2" required>
                    </label>
                </div>
            </div>
            <div id="registerInfo" style="color: red">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="register(tfRegisterEmail.value, tfRegisterPassword1.value, tfRegisterPassword2.value)">Register</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
