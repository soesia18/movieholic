<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>movieholic | Startseite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/mh.css">
    <script src="js/mh.js"></script>
</head>
<body onload="loadGenres()">
<ul class="top-nav">
    <li class="item left"><a>Watchlist</a></li>
    <li class="item left"><a>Genre</a></li>
    <li class="item right"><a data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a></li>
</ul>

<div class="searchbar">
    <img src="images/1200px-OOjs_UI_icon_search-ltr.svg.png" alt="">
    <input id="searchInput" onkeyup="searchMovie(searchInput.value, 1)" type="text"
           placeholder="Search term...">
    <!-- <select style="width: 20%;" name="search_param" id="search_param" class="btn btn-default dropdown-toggle"
             data-toggle="dropdown">
         <option value="all">All</option>
     </select>-->
    <button type="button" class="btn btn-outline-light">Discover</button>
</div>
<div class="d-flex justify-content-center d-flex align-items-center" id="searchResult">

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-3">
                    <label for="tfEmail">
                        Mail <br>
                        <input type="text" placeholder="e-mail" id="tfEmail" required>
                    </label>
                    <label for="tfPassword">
                        Password <br>
                        <input type="password" placeholder="password" id="tfPassword" required>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Register</button>
                <button type="button" class="btn btn-primary" onclick="login(tfEmail.value, tfPassword.value)">Login
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
