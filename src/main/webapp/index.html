<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>movieholic | Startseite</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS | 01.03.2022 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript | 01.03.2022 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/mh.css">
    <script src="js/mh.js"></script>
</head>
<body onload="loadGenres()">
<ul class="top-nav">
    <li class="item left"><a>Watchlist</a></li>
    <li class="item left"><a>Genre</a></li>
    <li class="item right"><a data-toggle="modal" data-target="#modalRegisterForm">Login</a></li>
</ul>

<div class="searchbar">
    <img src="images/1200px-OOjs_UI_icon_search-ltr.svg.png" alt="">
    <input id="searchInput" onkeyup="searchMovie(searchInput.value, 1, search_param.value)" type="text"
           placeholder="Search term...">
    <select style="width: 20%;" name="search_param" id="search_param" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown">
        <option value="all">All</option>
    </select>
</div>

<div class="d-flex justify-content-center d-flex align-items-center" id="searchResult">

</div>

<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
</button>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
